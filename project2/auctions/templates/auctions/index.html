{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div>
        <div>
        {% for auction in auctions %}
            <div>
                <div class="card" style="width: 300px">
                    {% if auction.item_image %}
                        <a href="{% url 'listing' auction.id %}"><img class="card-img-top" src="{{auction.item_image}}" alt="{{auction.description}}"></a>
                    {% else %}
                    <a href="{% url 'listing' auction.id %}"><img class="card-img-top" src="https://media.istockphoto.com/id/1357365823/vector/default-image-icon-vector-missing-picture-page-for-website-design-or-mobile-app-no-photo.jpg?s=612x612&w=0&k=20&c=PM_optEhHBTZkuJQLlCjLz-v3zzxp-1mpNQZsdjrbns=" alt="No image provided"></a>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'listing' auction.id %}">{{auction.item_name}}</a></h5>
                        <p class="card-text">Â£{{auction.current_value}}</p>
                        <p class="card-text">{{auction.description}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>

{% endblock %}
