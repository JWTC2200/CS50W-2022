{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div>
        {% for auction in auctions %}
        <div class="card-columns">
            {% if auction.item_image %}
                <img class="indeximage card-img-top" src="{{auction.item_image}}" alt="{{auction.description}}">
            {% else %}
                <img class="indeximage card-img-top" src="https://media.istockphoto.com/id/1357365823/vector/default-image-icon-vector-missing-picture-page-for-website-design-or-mobile-app-no-photo.jpg?s=612x612&w=0&k=20&c=PM_optEhHBTZkuJQLlCjLz-v3zzxp-1mpNQZsdjrbns=" alt="No image provided">
            {% endif %}
            <div class="card-body">
                <h5><a href="{% url 'listing' auction.id %}">{{auction.item_name}}</a></h5>
                <p class="card-text">Â£{{auction.list_value}}</p>
                <p class="card-text">{{auction.description}}</p>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
