{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>All matches:</h1>

    <ul>
        {% for match in matches %}
            <li><a href="/wiki/{{ match }}">{{ match }}</a></li>
        {% empty %}
            <li>No matches</li>
        {% endfor %}
    </ul>

{% endblock %}
