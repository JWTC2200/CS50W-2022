{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'heresy/styles.css' %}" rel="stylesheet">
        <script src="{% static 'heresy/script.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light navbar-expand-md bg-faded justify-content-center">
                <div class="container">
                    <a href="{% url 'index' %}" class="navbar-brand d-flex w-50 me-auto">Heresy Builder</a>
                    <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                        {%if user.is_authenticated %}
                            <ul class="navbar-nav w-100 justify-content-center">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'builder' %}">Build</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'list_view' %}">Lists</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'damage' %}">Damage</a>
                                </li>
                            </ul>
                        {% endif %}
                        <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link">{{user.username}} </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="
                                    {% url 'logout' %}">Logout</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                                </li>
                            {% endif %}   
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        

        <div class="container">
            {% block body%}
            {% endblock %}
        </div>
       
    </body>


</html>
