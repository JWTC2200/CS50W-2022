<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles.css">
        <title>Advanced Search</title>
    </head>
    <body id="adv-search">
        <div id="search-box">
            <nav class="nav-right">
                <a href="index.html">Search</a>
            </nav>
            <div>
                <img src="googlelogoimg.png" alt="logo" class="logo">
            </div>
            <div id="main-search">
                <form action="https://google.com/search">
                    <li>
                        <input class="main-field" type="text" name="q">
                        <input type="hidden" value="isch" name="tbm">
                    </li>
                    <li>
                        <input class="main-button" type="submit" value="Image Search">
                    </li>
                </form>
            </div>
        </div>
    </body>
</html>
